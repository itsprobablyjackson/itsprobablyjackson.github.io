<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="og:title" content="Topaz Network">
    <meta name="og:description" content="Fun and productive math tools!">
    <meta name="og:image" content="https://itsprobablyjackson.github.io/assets/images/topazlogo.png">

    <link rel="icon" type="image/png" href="https://itsprobablyjackson.github.io/assets/images/topazlogo.png">

    <title>Topaz Network</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width"/>

    <style>
      /* Default CSS styles, don't leave this in here though, set to external CSS file sooner or later */

      :root {
        --primary-color: rgb(20, 20, 20);
        --secondary-color: rgb(61, 61, 61);
        --tertiary-color: rgba(0, 0, 0, 0.5);
        
        --header-height: 70px;

        --blind-height: 80px;

        --main-theme-color: rgb(0, 110, 255);

    }

      header {
        background-color: var(--secondary-color);
        width: 100%;
        height: var(--header-height);
        justify-self: start;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: white;
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    header h1 {
      margin: 0;
      margin-left: 10px;
    }

      body {
        background-color: var(--primary-color);
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: white;
    }

    .innerbody {
        height: calc(100% - var(--header-height, 80px));
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-y: auto;
        
    }


    .blind {
        width: 100%;
        min-height: var(--blind-height);

        background-color: var(--tertiary-color);
        -webkit-backdrop-filter: blur(2px);
        backdrop-filter: blur(2px);

        margin-top: 20px;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .blind h1 {
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
    }

    .blind h5 {
      margin: 0;
      font-weight: 200;
    }




    #particles-js {
            position: absolute;
            width: 100%;
            height: 90vh;
            z-index: -1;

          }

    .blurbg {
      -webkit-backdrop-filter: blur(2px);
      backdrop-filter: blur(2px);
      
    }      

    .container {
      margin-top: 20px;
      width: 700px;
      border-radius: 5px;
      min-height: 500px;
      border: solid;
      border-width: 1px;
      border-color: rgba(0, 0, 0, 0.459);
      background-color: var(--tertiary-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .blindContainer {
      margin-top: 20px;
      width: 700px;
      max-width: 100%;
      border-radius: 5px;
      min-height: 300px;
      border: solid;
      border-width: 1px;
      border-color: rgba(0, 0, 0, 0.459);
      background-color: var(--tertiary-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }



    .container h2 {
      height: 10%;
      width: 100%;
      text-align: center;
    }



    .grid {
      width: 90%;
      height: 80%;
      display: grid;
      gap: 10px;
      grid-gap: 0;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      grid-template-rows: repeat(auto-fill, minmax(150px, 1fr));;
    }

    .gamecard {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.2s ease-in-out;
      text-align: center;

    }

    .gamecard h5 {
      margin: 0;
    }

    @media (orientation: portrait) {
      .container {
        width: 90%;
      }
    }

    .shortcuts {
      justify-self: flex-end;
      height: 100%;
    }

    .gameImage {
      max-width: 90%;
      max-height: 90%;
      border-radius: 5px;
      object-fit: contain;
      
    }

    .noy {
      /* game icon that isn't out yet */

      filter: sepia();
    }

    .gamecard:hover {
      transform: scale(1.1, 1.1);
      cursor: pointer;
    
    }

    .playnow {
      background-color: var(--main-theme-color);
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      border-radius: 5px;
      border: none;
      min-width: 120px;
      min-height: 50px;
      text-align: center;
      transition: all 0.2s ease-in-out;
      font-weight: 500;

    }

    .playnow:hover {
      cursor: pointer;
      transform: scale(1.1, 1.1);
      
    }

    .playnow:active {
      transform: scale(0.9, 0.9);
    }

    .mainthemecolor {
      color: var(--main-theme-color);
    }

    .orangespan {
      color: var(--main-theme-color)
    }

    </style>

<script src="
https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js
"></script>
  </head>

  <body>

    <div id="particles-js"></div>

    <script src="/assets/js/particlegen.js"></script>

    <header class="mainheader">
      <h1 class="sitetitle"><span class="orangespan">Topaz</span> Network</h1>
      <div class="shortcuts">
      </div>
    </header>

    <div class="innerbody">
        <div class="blind">
          <h1><span class="orangespan">Topaz</span> Network</h1>
          <h5>Games, Tools, and pure fun.</h5>
        </div>

        <div class="blindContainer">
          <h1>Fun <span class="orangespan">anywhere</span>.</h1>

          <button class="playnow">Play Now</button>
        </div>

        <div class="container blurbg">

          <h1>Making School <span class="orangespan">easier</span>.</h1>

          <div class="grid">
            <div class="gamecard" data-l="./tools/hypotenusecalculator.html">
              <img class="gameImage" alt="game"  src="./assets/images/circumfrencecalc.png">
              <h5>Circumfrence Calculator</h5>

            </div>

            <div class="gamecard" data-l="./tools/circumfrencecalculator.html">
              <img class="gameImage" alt="game"  src="./assets/images/squareroot.png">
              <h5>Hypotenuse Calculator</h5>
              
            </div>
        </div>
        </div>
    </div>
  </body>

  <script src="./assets/js/header.js"></script>

  <script>
    document.querySelectorAll('.gamecard').forEach(element => {
        element.addEventListener('click', () => {
      window.location.href = element.getAttribute('data-l')
        });
    });
  </script>
</html>
