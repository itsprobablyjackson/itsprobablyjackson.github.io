<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="og:title" content="Topaz Network">
    <meta name="og:description" content="Fun and productive math tools!">
    <meta name="og:image" content="https://itsprobablyjackson.github.io/assets/images/topazlogo.png">

    <link rel="icon" type="image/png">

    <title>Topaz Network</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width"/>

    <style>
      /* Default CSS styles, don't leave this in here though, set to external CSS file sooner or later */

      :root {
        --primary-color: rgb(20, 20, 20);
        --secondary-color: rgb(61, 61, 61);
        --tertiary-color: rgba(0, 0, 0, 0.5);
        
        --header-height: 70px;

        --blind-height: 80px;

    }

      header {
        background-color: var(--secondary-color);
        width: 100%;
        height: var(--header-height);
        justify-self: start;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: white;
    }

      body {
        background-color: var(--primary-color);
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: white;
    }

    .innerbody {
        height: calc(100% - var(--header-height, 80px));
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-y: auto;
        
    }

    ::-webkit-scrollbar {
      width: 10px;
  
      background-color: rgba(255, 255, 255, 0);
      -webkit-backdrop-filter: blur(2px);
      backdrop-filter: blur(2px);
    }


    ::-webkit-scrollbar-thumb {
      border-radius: 2px;
      background-color: rgb(170, 170, 170);
      width: 1px;
      height: 1px;
      -webkit-backdrop-filter: blur(2px);
      backdrop-filter: blur(2px);

    }

    .blind {
        width: 100%;
        height: var(--blind-height);

        background-color: var(--tertiary-color);
        -webkit-backdrop-filter: blur(2px);
        backdrop-filter: blur(2px);

        margin-top: 20px;

        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    .blind h1 {
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }




    #particles-js {
            position: absolute;
            width: 100%;
            height: 90vh;
            z-index: -1;

          }

    .blurbg {
      -webkit-backdrop-filter: blur(2px);
      backdrop-filter: blur(2px);
      
    }      

    .container {
      margin-top: 20px;
      width: 700px;
      border-radius: 5px;
      min-height: 500px;
      border: solid;
      border-width: 1px;
      border-color: rgba(0, 0, 0, 0.459);
      background-color: var(--tertiary-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container h2 {
      height: 10%;
      width: 100%;
      text-align: center;
    }



    .grid {
      width: 90%;
      height: 80%;
      display: grid;
      gap: 10px;
      grid-gap: 0;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      grid-template-rows: repeat(auto-fill, minmax(150px, 1fr));;
    }

    .gamecard {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.2s ease-in-out;

    }

    @media (orientation: portrait) {
      .container {
        width: 90%;
      }
    }

    .gameImage {
      max-width: 90%;
      max-height: 90%;
      border-radius: 5px;
      object-fit: contain;
      
    }

    .noy {
      /* game icon that isn't out yet */

      filter: sepia();
    }

    .gamecard:hover {
      transform: scale(1.1, 1.1);
      cursor: pointer;
    
    }

    </style>

<script src="
https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js
"></script>
  </head>

  <body>

    <div id="particles-js"></div>

    <script src="/assets/js/particlegen.js"></script>

    <header></header>

    <div class="innerbody">
        <div class="blind">
          <h1>Card Games</h1>
        </div>

        <div class="container blurbg">
          <div class="grid">
          <div class="gamecard noy">
            <img alt="gameImage" class="gameImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Pile_of_playing_cards.jpg/1024px-Pile_of_playing_cards.jpg">
            <h5>Snap</h5>
          </div>
          <div class="gamecard noy">
            <img alt="gameImage" class="gameImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Pile_of_playing_cards.jpg/1024px-Pile_of_playing_cards.jpg">
            <h5>Gofish</h5>
          </div>

          <div class="gamecard noy">
            <img alt="gameImage" class="gameImage" src="/assets/images/colorclash.jpg">
            <h5>Color Clash</h5>
          </div>

          <div class="gamecard noy">
            <img alt="gameImage" class="gameImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Pile_of_playing_cards.jpg/1024px-Pile_of_playing_cards.jpg">
            <h5>21</h5>
          </div>
        </div>
        </div>
    </div>
  </body>
</html>
